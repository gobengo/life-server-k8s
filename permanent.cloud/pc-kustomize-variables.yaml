"@context": https://permanent.cloud/installer/v0
kind: KustomizeVariableConfiguration
variables:
- type: SourcedVariable
  name: PUBLIC_URL
  source: https://permanent.cloud/installer/v0/parameters/url

- type: SourcedVariable
  name: emailHost
  source:
    type: AppParameter
    name: emailHost
- type: SourcedVariable
  name: emailPort
  source:
    type: AppParameter
    name: emailPort
- type: SourcedVariable
  name: emailAuthUser
  source:
    type: AppParameter
    name: emailAuthUser
- type: SourcedVariable
  name: emailAuthPassword
  source:
    type: AppParameter
    name: emailAuthPassword
